<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/clinicals.css" %}"/>
    <meta charset="UTF-8">
    <title>Clinical Data Creation</title>
</head>
<body>
    <h2>Patient Details:</h2>
    First Name: {{patient.firstName}}
    Last Name: {{patient.lastName}}
    SSN: {{patient.ssn}}
    Age: {{patient.age}}
    <h2>Patient Clinical Data</h2>
    <form method="post">
        <table>
            {{form.as_table}}
            {% csrf_token %}
        </table>
        <br/>
        <input type="submit" value="Save">
    </form>
</body>
</html>
